<template name="tagEdit" xmlns="http://www.w3.org/1999/html">
    <form class="main form page">
        <div class="form-group">
            <label class="control-label" for="title">Title</label>

            <div class="controls">
                <input name="title" id="title" type="text" value="{{title}}" placeholder="Name your tag"
                       class="form-control"/>
            </div>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary submit"/>
        <hr/>
        <a class="btn btn-danger delete" href="#">Delete tag</a>
    </form>
</template>
